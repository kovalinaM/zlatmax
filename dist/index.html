<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>
  <body>
    <header clas="header">
    <div class="header__top top-header">
        <div class="top-header__container">
            <div class="top-header__menu menu">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">О нас</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Оплата и доставка</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Новости</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <a href="#" class="top-header__user _icon-user">Личный кабинет</a>
            <button type="button" class="icon-menu"><span></span></button>
        </div>
    </div>
    <div class="header__body body-header">
        <div class="body-header__container">
            <a href="#" class="body-header__logo"></a>
            <div class="body-header__search">
                <form action="#" class="search-header">
                    <button type="submit" class="search-header__button _icon-search"></button>
                    <input autocomplete="off" type="text" name="form[]" placeholder="Поиск"  class="search-header__input">
                </form>
            </div>
            <div class="body-header__actions actions-header">
                <a href="#" class="actions-header__location _icon-location">Москва</a>
                <div class="actions-header__phones phones-header">
                    <div data-spollers class="phones-header__items">
                        <div class="phones-header__item">
                            <a href="tel:88007774967" class="phones-header__phone">8-800-777-49-67</a>
                            <button type="button" tabindex="-1" data-spoller class="phones-header__arrow _icon-arrow-bottom"></button>
                            <ul class="phones-header__list">
                                <li><a href="tel:88007774968" class="phones-header__phone">8-800-777-49-68</a></li>
                                <li><a href="tel:88007774969" class="phones-header__phone">8-800-777-49-69</a></li>
                                <li><a href="tel:88007774970" class="phones-header__phone">8-800-777-49-70</a></li>
                            </ul>
                        </div>
                    </div>

                    <a href="#callback"  class="phones-header__callback popup-link">Заказать звонок</a>
                </div>
                <a href="#" class="actions-header__favourite _icon-favourite"></a>
                <div class="actions-header__cart cart-header">
                    <div class="cart-header__icon _icon-cart"><span>0</span></div>
                    <div class="cart-header__body">
                        <div class="cart-header__summ">0 р.</div>
                        <a href="#" class="cart-header__link">Оформить заказ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__catalog catalog-header">

    </div>
</header>
    <main>

    </main>
    <footer></footer>
    <div id="callback"  aria-hidden="true" class="popup">
    <div class="popup__wrapper">
        <div class="popup__content">
            <button data-close type="button" class="popup__close"></button>
            <div class="popup__text">
                form
            </div>
        </div>
    </div>
</div>
    <script src="js/app.min.js"></script>
  </body>
</html>
